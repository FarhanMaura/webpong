{% with link=2, title='Kirim Data' %}
    {% include 'main/header.html' %}
{% endwith %}

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <center><strong><h5><i class="fab fa-twitter"></i> Kirim Data</h5></strong></center>
            </div>
            <div class="card-body">
                <form action="{{ url_for('kirimData')}}" method="POST" enctype="multipart/form-data">
                    {{ form.csrf_token }}
                    <div class="row">
                        <div class="col-sm-10 mb-3">
                            <input class="form-control form-control-sm" id="formFileSm" type="file" name="fileKirim" id="fileKirim" accept=".csv" required>
                            <div class="form-text text-muted" style="font-size: .75rem;" id="basic-addon4">*Hanya Support CSV.</div>
                        </div>
                        <div class="col-sm-2 mb-3">
                            <button type="submit" class="btn btn-success btn-sm"><i class="fas fa-upload"></i> Kirim Data</button>
                        </div>
                    </div>

                    {% if sukses=='1' %}
                        <script>
                            Swal.fire({
                                title: 'Terimakasih',
                                text: 'Terimakasih Sudah Mengirim Data',
                                icon: 'success',
                                timer: 1500,
                                showConfirmButton: false
                            });
                        </script>
                    {% endif %}

                </form>
            </div>
        </div>
    </div>
</div>

{% include 'main/footer.html' %}
