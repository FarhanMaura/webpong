<div class="sidebar" id="sidebar">
    <button class="toggle-sidebar" id="toggleSidebar">
        <i class="fas fa-chevron-left"></i>
    </button>

    <div class="sidebar-header">
        <div class="sidebar-logo floating">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h3 class="sidebar-title">SISTEM DETEKSI UJARAN KEBENCIAN</h3>
        <p class="sidebar-subtitle">Sistem Analisis Ujaran Kebencian</p>
    </div>

    <div class="sidebar-menu">
        <div class="nav-item">
            <a href="{{ url_for('dashboard') }}"
                class="nav-link {% if request.endpoint == 'dashboard' or request.endpoint == 'cekSentimenAnalysis' %}active{% endif %}">
                <i class="fas fa-home"></i>
                <span class="nav-text">Dashboard</span>
            </a>
        </div>

        <div class="nav-item">
            <a href="{{ url_for('index') }}"
                class="nav-link {% if request.endpoint == 'index' or request.endpoint == 'tambahHateSpeech' %}active{% endif %}">
                <i class="fas fa-add"></i>
                <span class="nav-text">Tambah Data</span>
            </a>
        </div>

        <div class="nav-item">
            <a href="{{ url_for('slang_detector') }}"
                class="nav-link {% if request.endpoint == 'slang_detector' %}active{% endif %}">
                <i class="fas fa-language"></i>
                <span class="nav-text">Deteksi Slang</span>
            </a>
        </div>

        <div class="nav-item">
            <a href="{{ url_for('batch') }}"
                class="nav-link {% if request.endpoint == 'batch' or request.endpoint == 'cekBatch' %}active{% endif %}">
                <i class="fas fa-layer-group"></i>
                <span class="nav-text">Unggah Berkas</span>
            </a>
        </div>

        <!-- MENU "KIRIM DATA" DIHAPUS -->

        {% if session.get('logged_in') %}
        <div class="nav-item mt-4">
            <a href="{{ url_for('logout') }}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-text">Logout</span>
            </a>
        </div>
        {% endif %}
    </div>
</div>
