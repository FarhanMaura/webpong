<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sistem Deteksi Ujaran Kebencian{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom CSS -->
    <style>
        {% include 'main/styles.css' %}
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    {% include 'main/sidebar.html' %}

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="app-container">
            <!-- Header -->
            {% include 'main/header.html' %}

            <!-- Main Content Block -->
            {% block content %}{% endblock %}

            <!-- Footer -->
            {% include 'main/footer.html' %}
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none">
        <div class="text-center">
            <div class="loading-spinner mb-3"></div>
            <h4 class="text-white">Memproses Data...</h4>
            <p class="text-white-50">Tunggu sebentar, sistem sedang memproses data</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        {% include 'main/main.js' %}
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
